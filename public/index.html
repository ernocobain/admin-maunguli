<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Maunguli Admin</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
      fetch("config.json")
        .then((res) => res.json())
        .then((config) => {
          CMS.init({ config });
        });
    </script>
  </body>
</html>
