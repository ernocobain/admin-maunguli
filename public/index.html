<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Maunguli Admin</title>

    <script>
      window.CMS_MANUAL_INIT = true; // â›” Jangan letakkan di bawah, ini harus di atas sebelum CMS dimuat
    </script>

    <!-- CMS dan YAML parser -->
    <script src="https://unpkg.com/decap-cms@^3.7.0/dist/decap-cms.js"></script>
    <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.addEventListener("load", () => {
        const waitForCMS = setInterval(() => {
          if (window.CMS && typeof window.CMS.init === "function" && window.jsyaml) {
            clearInterval(waitForCMS);
            fetch("admin.yaml")
              .then((res) => res.text())
              .then((ymlText) => {
                const config = jsyaml.load(ymlText);
                window.CMS.init({ config });
              })
              .catch((err) => {
                console.error("Failed to load config:", err);
              });
          }
        }, 100);
      });
    </script>
  </body>
</html>
