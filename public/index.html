<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Maunguli Admin</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.CMS_MANUAL_INIT = true;

      const tryInit = () => {
        if (window.CMS && typeof window.CMS.init === "function") {
          fetch("config.json")
            .then((res) => res.json())
            .then((config) => {
              window.CMS.init({ config });
            })
            .catch((err) => console.error("Gagal load config.json:", err));
        } else {
          // CMS belum ready, coba lagi nanti
          setTimeout(tryInit, 100);
        }
      };

      tryInit();
    </script>
  </body>
</html>
