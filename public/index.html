<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Maunguli Admin</title>

    <script src="https://unpkg.com/decap-cms@^3.7.0/dist/decap-cms.js"></script>
    <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.CMS_MANUAL_INIT = true;

      const tryInitCMS = () => {
        if (window.CMS && typeof window.CMS.init === "function") {
          fetch("admin.yml")
            .then((res) => res.text())
            .then((ymlText) => {
              const config = jsyaml.load(ymlText);
              window.CMS.init({ config });
            })
            .catch((err) => {
              console.error("Failed to load YAML config:", err);
            });
        } else {
          setTimeout(tryInitCMS, 100);
        }
      };

      tryInitCMS();
    </script>
  </body>
</html>
